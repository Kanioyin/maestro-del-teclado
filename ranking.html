<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistrz Klawiatury - Ranking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header-content">
            <div class="menu-left">
                <h1>Mistrz Klawiatury</h1>
                <nav class="menu">
                    <a href="index.html">Strona główna</a>
                    <a href="kursy.html">Kursy</a>
                    <a href="ranking.html">Ranking</a>
                </nav>
            </div>
            <div class="menu-right">
                <a href="Logowanie/login.html" class="highlight">Zaloguj się</a>
                <a href="Logowanie/registration.html" class="highlight">Zarejestruj się</a>
            </div>
        </div>
    </header>

    <div class="content">
        <h3>Ranking Najlepszych Użytkowników</h3>
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Użytkownik</th>
                    <th>Punkty</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>1100</td>
                </tr>
               
            </tbody>
        </table>
    </div>

    <footer class="footer">
        &copy; 2024 Mistrz Klawiatury
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('register').style.display = 'none';
                document.getElementById('username').textContent = loggedInUser;
                document.getElementById('logout').style.display = 'block';
            } else {
                document.getElementById('login').style.display = 'block';
                document.getElementById('register').style.display = 'block';
                document.getElementById('username').style.display = 'none';
                document.getElementById('logout').style.display = 'none';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rejestracja</title>
</head>
<body>
<div class="container">
  <div class="registration-panel">
    <h2>Rejestracja</h2>
    <form id="registrationForm">
      <label for="regUsername"></label>
      <input type="text" id="regUsername" name="regUsername" placeholder="Login" required>

      <label for="regPassword"></label>
      <input type="password" id="regPassword" name="regPassword" placeholder="Password" required>

      <label for="confirmPassword"></label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password" required>

      <button type="button" onclick="register()">Zarejestruj się</button>
    </form>
    <button onclick="goToLogin()">Zaloguj się</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
